<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Certificate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
      <div class="justify-content-center text-center mt-4"><img src="./images/icons8-diploma-48.png" alt="" srcset=""></div>
      <h1 class="text-center pb-5" id="header">Search Certificate in a Minute</h1>
    
      <form action="#" class="mt-5" id="form">
        <div class="form-group mb-3">
          <div class="input-group justify-content-center">
              <span class="input-group-text">
                <img src="./images/icons8-user-30.png" alt="" srcset="">
              </span>
              <input type="text" class="form-control-sm" placeholder="Name" name="name" id="name"></div>
            </div>
          
        
        <div class="form-group mb-3">
          <div class="input-group justify-content-center">
              <span class="input-group-text">
                <img src="./images/icons8-age-30.png" alt="" srcset="">
              </span>
              <input type="number" class="form-control-sm" placeholder="Age" name="age" id="age"></div>
            </div>
          
        
        <div class="form-group mb-3">
          <div class="input-group justify-content-center">
             
                Date of Birth:
              <input type="date" class="form-control-sm" placeholder="Age" name="birth_date" id="date-birth"></div>
            </div>
         

        <div class="text-center">
          <button class="btn btn-info" onclick="getInfo()">Search</button>
        </div>
      </form>
  
  <p class="text-center" id="view"></p>
    
    <script>
    function getInfo(){
    let name = document.getElementById('name').value;
    let age  = document.getElementById('age').value;
    let date_birth = document.getElementById('date-birth').value;
    document.getElementById('view').innerHTML = "Name: " + name + "</br>" + "Age: " + age + "</br>" + "BirthOfDate: " + date_birth;
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
